<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Conversor de Moneda</title>
  <link rel="stylesheet" href="./style/stilo.css">
</head>
<body>
  <h1>Conversor de monedas</h1>
  <div class="conversor">
    <div class="campo">
      <label for="moneda-origen">Moneda Origen:</label>
      <select id="moneda-origen">
        <option value="ARS">ARS - Peso Argentino</option>
        <option value="USD">USD - Dólar Estadounidense</option>
        <option value="EUR">EUR - Euro</option>
        <option value="BRL">BRL - Real Brasileño</option>
        <option value="PYG">PYG - Guaraní Paraguayo</option>
      </select>
    </div>
    <div class="campo">
      <label for="moneda-destino">Moneda Destino:</label>
      <select id="moneda-destino">
        <option value="ARS">ARS - Peso Argentino</option>
        <option value="USD">USD - Dólar Estadounidense</option>
        <option value="EUR">EUR - Euro</option>
        <option value="BRL">BRL - Real Brasileño</option>
        <option value="PYG">PYG - Guaraní Paraguayo</option>
      </select>
    </div>
    <div class="campo">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad">
    </div>
    <div class="campo">
      <label for="resultado">Resultado:</label>
      <input type="text" id="resultado" disabled>
    </div>
    <button id="boton-convertir">Convertir</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Moneda Origen</th>
        <th>Moneda Destino</th>
        <th>Cantidad</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody id="conversiones-anteriores">
    </tbody>
  </table>
  <script src="./js/main.js"></script>
</body>
</html>
